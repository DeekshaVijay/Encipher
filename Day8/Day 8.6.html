<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
</head>
<body>

<h1 align="center">Job Application Form</h1>

<form>
    <h2 align="center" style="background-color: black; color: aliceblue;">Personal Details</h2>
    <label>Full Name:</label><br>
    <input type="text" required><br><br>

    <label>Email:</label><br>
    <input type="email" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" required><br><br>

    <label>Date of Birth:</label><br>
    <input type="date"><br><br>

    <label>Gender:</label><br>
    <select>
        <option>Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select><br><br>

    <h2 align="center" style="background-color: black; color: aliceblue;">Job Information</h2>

    <label>Position Applying For:</label><br>
    <input type="text" required><br><br>

   <label> Experience Level:</label><br>
    <select>
        <option>Select</option>
        <option>Fresher</option>
        <option>1–2 Years</option>
        <option>3–5 Years</option>
    </select><br><br>

    Why Should We Hire You?<br>
    <textarea rows="4"></textarea><br><br>

    <h2 align="center" style="background-color: black; color: aliceblue;">Resume Upload</h2>

   <label> Upload Resume:</label><br>
    <input type="file" accept=".pdf, .doc, .docx" required><br><br>

    <label>Upload Photo:</label><br>
    <input type="file" accept="image/*"><br><br>

    <input type="submit" value="Submit Application">
    <input type="reset" value="Reset">

</form>

</body>
</html>
