<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h1 align="center">Traffic Light</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
    </svg><br>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="yellow"/>
    </svg><br>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="green"/>
    </svg> <hr>

    <!--Task 2-->
    <h1 align="center">House</h1>
    <svg width="250" height="250">
        <rect x="50" y="100" width="150" height="120" fill="#8d6e63" stroke="black" stroke-width="2" />
        <polygon points="50,100 125,40 200,100" fill="#d84315" stroke="black" stroke-width="2" />
        <rect x="110" y="150" width="30" height="70" fill="#3e2723" stroke="black" stroke-width="2" />
        <rect x="70" y="120" width="30" height="30" fill="#90caf9" stroke="black" stroke-width="2" />
        <rect x="150" y="120" width="30" height="30" fill="#90caf9" stroke="black" stroke-width="2" />
    </svg>   
    <hr>

    <!--Task 3-->
    <h1 align="center">SVG Logo</h1>
    <svg width="250" height="90" viewBox="0 0 300 90">
        <rect x="10" y="10" width="60" height="60" rx="10"/>
        <text x="40" y="52" font-size="32" text-anchor="middle" fill="#ffffff" font-family="Segoe UI" font-weight="bold">D</text>
        <text x="90" y="55" font-family="Segoe UI" font-size="26" font-weight="600">DEEKSHA VIJAY</text>
    </svg><hr>

    <!--Task 4-->
    <h1 align="center">Flower</h1>
    <svg width="240" height="240" viewBox="0 0 240 240" role="img" aria-label="Simple flower made of circles">
        <g transform="translate(120,120)">
            <circle cx="0" cy="-56" r="32" fill="#ff8a80"/>
            <circle cx="48" cy="-28" r="32" fill="#ff8a80" transform="rotate(30)"/>
            <circle cx="48" cy="28" r="32" fill="#ff8a80" transform="rotate(60)"/>
            <circle cx="0" cy="56" r="32" fill="#ff8a80"/>
            <circle cx="-48" cy="28" r="32" fill="#ff8a80" transform="rotate(-60)"/>
            <circle cx="-48" cy="-28" r="32" fill="#ff8a80" transform="rotate(-30)"/>
            <circle cx="0" cy="0" r="28" fill="#ffd54f" stroke="#ffb300" stroke-width="2"/>
        </g>
    </svg>
</body>
</html>
