<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Q1
        let a = "10";
        let b = 5;
        let c = a+b;
        console.log(c);
        console.log(typeof(c));

        //Q2
        let x = 10;
        let y = "10";
        console.log(x==y);
        console.log(x===y);

        //Q3
        let num = 15;
        if(num>0){
            console.log("Positive");
        }
        else if(num<0){
            console.log("Negative");
        }
        else{
            console.log("Zero");
        }

        //Q4
        let p = 10;
        let q = 20;
        let r = "30";
        console.log(p+q+r);
        console.log(typeof(p+q+r));

        //Q5
        let value = true;
        let ans = Number(value)+5;
        console.log(Number(value));
        console.log(ans);
        console.log(typeof(ans));

        //Q6
        a = 7;
        b = 3;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a**b);
        console.log(a>b);

        //Q7
        let marks = "85";
        let mark = Number(marks);
        console.log(mark);
        if(mark>=40){
            console.log("Pass");
        }
        else{
            console.log("Fail");
        }

        //Q8
        let age = 20;
        let hasID = false;
        if(age>=18 && hasID==true){
            console.log("Allowed");
        }
        else{
            console.log("Not Allowed");
        }

        //Q9
        let count;
        console.log(Number(count));
        console.log(typeof(count));
        count = 10;
        console.log(Number(count));
        console.log(typeof(count));

        //Q10
        let num1 = "5";
        let num2 = "2";
        console.log(num1+num2 + "-" + typeof(num1+num2));
        console.log(num1-num2 + "-"+ typeof(num1-num2));
        console.log(num1*num2 +"-"+ typeof(num1-num2));       
    </script>
</head>

</body>
</html>
