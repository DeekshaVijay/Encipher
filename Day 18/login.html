<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            border: 2px solid transparent;
            background-color: rgb(203, 239, 227);
            width: 400px;
            height: 300px;  
            border-radius: 20px; 
            margin: 200px 600px;
        }
        .top{
            background-color: rgb(44, 105, 218);
            width: 90px;
            border-radius: 10px;
            font-size: 25px;
            text-align: center;
            margin: 20px 10px 50px 150px;
        }
        .log{
            align-items: center;
        }
        input:focus{
            background-color: chartreuse;
        }
        input{
            text-align: center;
            margin-left:70px;
            font-size: 20px;
        }
        .submit{
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="top">LogIn</div>
        <div class="log">
            <input type="text" placeholder="Username"><br><br>
            <input type="password" placeholder="Password"><br><br><br>
            <input type="submit" class="submit">
        </div>
    </div>
</body>
</html>
