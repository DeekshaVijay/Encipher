<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body class="body">
    <div class="div">
        <div class="class1">
            <p class="p">8.3+1.7</p>
        </div>
        <div class="div1">
             <div class="class2">
                  <div class="box">
                       <p class="p1">+</p>
                  </div>
                  <div class="box">
                      <p class="p1">-</p>
                  </div>
                  <div class="box">
                     <p class="p1">&times;</p>
                  </div>
                 <div class="box">
                     <p class="p1">&divide;</p>
                 </div>
             </div>
             <div class="class2">
                  <div class="box1">
                       <p class="p1">7</p>
                  </div>
                  <div class="box1">
                      <p class="p1">8</p>
                  </div>
                  <div class="box1">
                     <p class="p1">9</p>
                  </div>
                 <div class="box1">
                     <p class="p1">4</p>
                 </div>
            </div>
             <div class="class2">
                  <div class="box1">
                       <p class="p1">5</p>
                  </div>
                  <div class="box1">
                      <p class="p1">6</p>
                  </div>
                  <div class="box1">
                     <p class="p1">1</p>
                  </div>
                 <div class="box1">
                     <p class="p1">2</p>
                 </div>
            </div>  
             <div class="class2">
                  <div class="box1">
                       <p class="p1">3</p>
                  </div>
                  <div class="box1">
                      <p class="p1">0</p>
                  </div>
                  <div class="box1">
                     <p class="p1">.</p>
                  </div>
                 <div class="box2">
                     <p class="p2">C</p>
                 </div>
            </div>                      
            <div>
                 <div class="box3">
                     <p class="p3">&#61;</p>
                 </div>                

            </div>

         </div>

    </div>
</body>
</html>
