<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: black;
        color: white;
    }

    table {
        width: 90%;
        margin: auto;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th,
    td {
        border: 1px solid #555;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: rgb(85, 39, 47);
        font-weight: bold;
        letter-spacing: 1px;
    }

    button {
        background-color: rgb(114, 235, 188);
    }

    button:hover {
        cursor: pointer;
        background-color: rgb(236, 186, 110);
    }
</style>

<body>
    <h1>Submitted Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>DOB</th>
            <th>Skills</th>
            <th>Gender</th>
            <th>Country</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        <tbody id="tbody"></tbody>
    </table>
</body>
<script>
    function loaduser() {
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let tbody = document.getElementById("tbody");
        tbody.innerHTML = "";

        users.forEach((u, i) => {
            let tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.password}</td>
            <td>${u.date}</td>
            <td>${u.skills}</td>
            <td>${u.gender}</td>
            <td>${u.country}</td>
            <td>${u.address}</td>
            <td>
                <button onclick ="edit(${i})">Edit</button>
                <button onclick="deleteItem(${i})">Delete</button>
            </td>
            `;
            tbody.appendChild(tr);
        });
    }
    function edit(i){
        localStorage.setItem("editIndex",i);
        location.href = "form.html";
    }

    function deleteItem(i){
        let users = JSON.parse(localStorage.getItem("users")) || [] ;
        users.splice(i,1);
        localStorage.setItem("users", JSON.stringify(users));
        loaduser();
    }
    loaduser();
</script>

</html>
